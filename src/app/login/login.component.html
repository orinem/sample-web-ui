<div fxLayout="row" fxLayout.xs="column" id="login">
    <div fxFlex="20"></div>
    <div fxFlex="60">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Azure Login</mat-card-title>
             </mat-card-header>
             <form [formGroup]="loginForm" (ngSubmit)="onSubmitAzure()">
                <mat-card-actions>
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="50" fxLayoutAlign="center center">
                            <button id="btnLoginAzure" type="submit" mat-button color="primary">
                                <span i18n>LOG IN</span>
                                <span class="glyphicon glyphicon-log-in padding10L"></span>
                            </button>
                        </div>
                    </div>
                </mat-card-actions>
             </form>
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
                <mat-card-subtitle>Open AMT Cloud Toolkit Portal</mat-card-subtitle>
            </mat-card-header>
            <div [hidden]="isLoading === false">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-card-content>
                    <div fxLayout="row wrap">
                        <mat-form-field fxFlex="100">
                            <input formControlName="userId" matInput name="userId" autocomplete="username" placeholder="Username">
                            <mat-error i18n=@@field.required>This field is required</mat-error>
                        </mat-form-field>
                        <mat-form-field fxFlex="100">
                            <input formControlName="password" [type]="loginPassInputType" autocomplete="current-password" matInput name="Password" placeholder="Password" minlength="7">
                            <mat-error i18n=@@field.required>This field is required</mat-error>
                            <button mat-icon-button matSuffix type="button" matTooltip="Show / Hide Password"
                                (click)="toggleLoginPassVisibility()">
                                <mat-icon [fxHide]="loginPassInputType === 'text'">visibility</mat-icon>
                                <mat-icon [fxHide]="loginPassInputType !== 'text'">visibility_off</mat-icon>
                            </button>
                        </mat-form-field>
                        <div fxFlex="100">
                            <mat-chip-list *ngIf="errorMessage !== ''" fxLayoutAlign="center center">
                                <mat-chip color="accent">{{ errorMessage }}</mat-chip>
                            </mat-chip-list>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="50" fxLayoutAlign="center center">
                            <button id="btnLogin" type="submit" mat-button color="primary">
                                <span i18n>LOG IN</span>
                                <span class="glyphicon glyphicon-log-in padding10L"></span>
                            </button>
                        </div>
                    </div>
                </mat-card-actions>
            </form>
            <mat-card-footer>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="12px" style="margin:12px">
                    <div fxFlex="50" fxFlex.xs="100"> Â© {{currentYear}} Intel Corporation </div>
                    <div fxFlex="50" fxFlex.xs="100" style="text-align: right"></div>
                </div>
            </mat-card-footer>
        </mat-card>
    </div>
    <div fxFlex="20"></div>
</div>
